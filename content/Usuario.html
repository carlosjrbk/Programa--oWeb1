<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-AU-Compatible" content="EI=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Usuario</title>
</head>

<body>
    <main style="float: none; text-align: center; font-size: 45px; ">AccessData</main>
    <center>
        <a href="Cadastros.html">
            <img src="seta.png" alt="Cadastros" width="20px" height="20px" />
        </a> <b>voltar para Cadastros</b>
    </center>
    <hr style="border-width: 3px;">



    <center>
        <h2>Cadastro de Usuarios</h2>
        <form action="Usuario.html" style="border: 2px solid; width: 450px; height: 460px; margin-top: 20px; border-radius: 10px 10px 10px 10px;"> <br />
            <br />
            <input type="text" name="Nome" id="Nome" placeholder="Nome do Usuario" size="50"
                style="margin-top: 10px;" /> <br />
            <br />
            <p><b>Sexo:</b></p>
            <input type="radio" id="Masculino" name="sexo" value="Masculino">
            <label for="Masculino">Masculino</label><br>
            <input type="radio" id="Feminino" name="sexo" value="Feminino">
            <label for="Feminino">Feminino</label><br>
            <input type="radio" id="Outros" name="sexo" value="Outros">
            <label for="other">Outros</label>
            <br /><br /> <label for="genero"><b>Preferencia de Genero</b></label><br />
            <select name="genero" id="genero">
                <option value="Romance">Romance</option>
                <option value="Drama">Drama</option>
                <option value="Suspence">Suspence</option>
                <option value="Comédia">Comédia</option>
                <option value="Ação">Ação</option> <br /><br />
            </select>
            <br /> <br /><label for="Descrição"><b>Descrição</b></label> <br /><br />
            <textarea id="descrição" name="descrição" rows="4" cols="50">
            </textarea>
            <br /><br />
            <button type="submit" value="Cadastrar"><b>Cadastrar</b></button> <br />
        </form>
    </center>
</body>

</html>
