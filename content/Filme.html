    <body>
        <center>
            <h2>Cadastro de Filmes</h2>
            <form action="Filme.html" style="border: 2px solid; width: 450px; height: 460px; margin-top: 20px; border-radius: 10px 10px 10px 10px;"> <br />
                <br />
                <input type="text" name="Titulo" id="Titulo" placeholder="Titulo" size="50" style="margin-top: 10px;" />
                <br /> <br />
                <label for="genero"><b>Selecione um Gênero</b></label>
                <select name="genero" id="genero">
                    <option value="Romance">Romance</option>
                    <option value="Drama">Drama</option>
                    <option value="Suspence">Suspence</option>
                    <option value="Comédia">Comédia</option>
                    <option value="Ação">Ação</option> <br />
                </select>
                <p><b>Selecione um Prêmio</b></p>
                <label for="premio1">Oscar</label>
                <input type="checkbox" id="premio1" name="premio1" value="Oscar"> <br />
                <label for="premio2">Globo de ouro</label>
                <input type="checkbox" id="premio2" name="premio2" value="Globo_de_ouro"> <br />
                <label for="premio3">Kikito</label>
                <input type="checkbox" id="premio3" name="premio3" value="Kikito"> <br />
                <label for="premio4">Calunga</label>
                <input type="checkbox" id="premio4" name="premio4" value="Calunga"> <br />
                <label for="premio5">Barroco</label>
                <input type="checkbox" id="premio5" name="premio5" value="Barroco"> <br />
                <br /><br /><label for="Descrição"><b>Descrição</b>
            </form><br /><br />
            <textarea id="descrição" name="descrição" rows="4" cols="50">

            </textarea>
            <br><br>
            <button type="submit" value="Cadastrar"><b>Cadastrar</b></button> <br />
            </form>
        </center>
    </body>
